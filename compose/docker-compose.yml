---
version: '3'
services:
  kafka:
    extends:
      file: docker-compose.kafka.yml
      service: kafka
    profiles: [kafka]
  kafka-ui:
    extends:
      file: docker-compose.kafka.yml
      service: kafka-ui
    profiles: [kafka]
    depends_on:
      - kafka

  azurite:
    extends:
      file: docker-compose.azurite.yml
      service: azurite

  camel:
    extends:
      file: docker-compose.camel.yml
      service: camel

  servicebus:
    extends:
      file: servicebus/docker-compose.servicebus.yml
      service: servicebus
    profiles: [servicebus]
    depends_on:
      - sqledge

  sqledge:
    extends:
      file: servicebus/docker-compose.sqledge.yml
      service: sqledge
    profiles: [servicebus]

networks:
  default:
    enable_ipv6: false

volumes:
  azurite-logs: